<html>
<head>

<body>
  <h2 id="texto1"> Cotação de Moedas <h2> <br>
       <section class="selection-box">
        <select id="selectOne" class="selection-box-item">
            <option value="BRL">Real</option>
            <option value="EUR">Euro</option>
            <option value="USD">Dólar Americano</option>
            <option value="GBP">Libra Estrelina</option>
        </select>
        <select id="selectTwo" class="selection-box-item">
            <option value="BRL">Real</option>
            <option value="EUR">Euro</option>
            <option value="USD" selected>Dólar Americano</option>
            <option value="GBP">Libra Estrelina</option>
        </select>
    </section>
      <div class="row">
          <div class="col">
             <div class="form-group">
                 <div class="d-grid gap 2"> <br>
                     <button class="btn btn-primary mt-3" id="buscar"> Verificar </button>
                 </div>
             </div>
          </div>
      </div>
      <div class="row">
          <div class="col mt-3">
              <h3 id="texto2"> Dados da Cotação <h3>
              <h4> Compra: <span id="compra"> </span></h4> <br>
              <h4> Venda: <span id="venda"> </span> </h4> <br>
              <h4> Variação: <span id="var"> </span></h4> <br>
              <h4> Máximo: <span id="max"> </span></h4> <br>
              <h4> Mínimo: <span id="min"> </span></h4> <br>
          </div>
      </div>
  </div>
